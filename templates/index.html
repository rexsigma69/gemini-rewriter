<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Text Rewriter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    textarea {
      width: 400px;
      height: 120px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #output {
      margin-top: 15px;
      background: white;
      padding: 10px;
      width: 400px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Gemini Text Rewriter</h2>
  <form id="rewriteForm">
    <textarea id="text" name="text" placeholder="Enter text to rewrite..."></textarea><br>
    <button type="submit">Rewrite</button>
  </form>
  <div id="output"></div>

  <script>
    document.getElementById('rewriteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const text = document.getElementById('text').value;
      const response = await fetch('/rewrite', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ text })
      });
      const data = await response.json();
      document.getElementById('output').innerText = data.rewritten_text;
    });
  </script>
</body>
</html>
